<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
    {% for entry in entries %}
        <div style="padding: 5px 5px 5px 5px; outline: 1px solid black">
            <a href="{{ url_for('crud.edit', id=entry.id)  }}"><h3>{{ entry.title if entry.title else entry.id }}</h3></a>
            <i>{{ entry.authors }}</i>
        </div>
    {% endfor %}

</body>
</html>
