<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
</head>
<body>
    <form action="{{ url_for('crud.new_id', id=id)  }}" method="post" enctype="multipart/form-data" autocomplete="off">
        {{ newform.csrf_token }}
        <h3>New Entry: {{ id }}</h3>

        {% if needs_edit_code %}
            <div style="border:1px dotted black;padding:2em;">
                <label for="editcode">To edit please enter Edit Code</label><br>
                <input id="editcode" type="password" name="edit_code" style="width: 100%" value="" autocomplete="new-password">
            </div>
        {% endif %}

        <label for="titlearea">Title</label><br>
        <input id="titlearea" type="text" name="title" style="width: 100%" value="">

        <label for="authorsarea">Authors</label><br>
        <textarea id="authorsarea" name="authors" style="width:100%;"></textarea>

        <label for="post_url">URL</label><br>
        <input id="post_url" type="text" name="post_url" style="width: 100%" value="">

        <label for="publish">Publication Date:</label>
        <input type="date" id="publish" name="publish"><br>

        <label for="summaryarea">Summary</label><br>
        <textarea id="summaryarea" name="summary" style="width:100%; min-height: 128px; resize: vertical;" placeholder="Short summary"></textarea>

        <label for="abstractarea">Abstract</label><br>
        <textarea id="abstractarea" name="abstract" style="width:100%; min-height: 256px; resize: vertical;" placeholder="Full abstract"></textarea>

        <label for="image_url">Image URL</label><br>
        <input id="image_url" type="text" name="image_url" style="width: 100%" value="">

        <label for="image">Image</label><br>
        <input type="file" name="image" id="image" accept=".png,.jpg,.jpeg,.gif"><br>

        <label for="tags">Tags</label><br>
        <input id="tags" type="text" name="tags" style="width: 100%" value="" placeholder="Comma separated tags">

        <label for="unstructuredarea">Unstructured</label><br>
        <textarea id="unstructuredarea" name="unstructured" style="width:100%; min-height: 256px; resize: vertical;" placeholder="Advanced settings"></textarea>

        <label for="hidden">Hide from feed and edit list:</label>
        <input type="checkbox" id="hidden" name="hidden">

        <input type="submit" style="width:100%;" value="Submit">
    </form>


    {% for error in errors %}
        <div class="color: red">{{ error }}</div>
    {% endfor %}

</body>
</html>
